<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Step Progress Component Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .demo-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .demo-section h2 {
      color: #555;
      font-size: 18px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    /* Three Step Progress Styles */
    .three-step-progress {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 0;
    }

    .step-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .step-bubble {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      transition: all 0.3s ease;
      border: 3px solid;
    }

    .step-bubble.completed {
      background-color: #4caf50;
      border-color: #4caf50;
      color: white;
    }

    .step-bubble.current {
      background-color: #2196f3;
      border-color: #2196f3;
      color: white;
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.3);
    }

    .step-bubble.pending {
      background-color: #f5f5f5;
      border-color: #e0e0e0;
      color: #9e9e9e;
    }

    .step-label {
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      max-width: 80px;
    }

    .step-label.completed {
      color: #4caf50;
    }

    .step-label.current {
      color: #2196f3;
    }

    .step-label.pending {
      color: #9e9e9e;
    }

    .connector {
      width: 60px;
      height: 3px;
      background-color: #e0e0e0;
      margin: 0 8px;
      margin-bottom: 22px;
      transition: background-color 0.3s ease;
    }

    .connector.completed {
      background-color: #4caf50;
    }

    /* Interactive Demo Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .controls button.prev {
      background-color: #e0e0e0;
      color: #333;
    }

    .controls button.prev:hover:not(:disabled) {
      background-color: #d0d0d0;
    }

    .controls button.next {
      background-color: #2196f3;
      color: white;
    }

    .controls button.next:hover:not(:disabled) {
      background-color: #1976d2;
    }

    .controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Three Step Progress Component</h1>

    <!-- Step 1 Demo -->
    <div class="demo-section">
      <h2>Step 1 - Getting Started</h2>
      <div class="three-step-progress">
        <div class="step-container">
          <div class="step-bubble current">
            <span>1</span>
          </div>
          <span class="step-label current">Details</span>
        </div>
        <div class="connector"></div>
        <div class="step-container">
          <div class="step-bubble pending">
            <span>2</span>
          </div>
          <span class="step-label pending">Schedule</span>
        </div>
        <div class="connector"></div>
        <div class="step-container">
          <div class="step-bubble pending">
            <span>3</span>
          </div>
          <span class="step-label pending">Confirm</span>
        </div>
      </div>
    </div>

    <!-- Step 2 Demo -->
    <div class="demo-section">
      <h2>Step 2 - In Progress</h2>
      <div class="three-step-progress">
        <div class="step-container">
          <div class="step-bubble completed">
            <span>✓</span>
          </div>
          <span class="step-label completed">Details</span>
        </div>
        <div class="connector completed"></div>
        <div class="step-container">
          <div class="step-bubble current">
            <span>2</span>
          </div>
          <span class="step-label current">Schedule</span>
        </div>
        <div class="connector"></div>
        <div class="step-container">
          <div class="step-bubble pending">
            <span>3</span>
          </div>
          <span class="step-label pending">Confirm</span>
        </div>
      </div>
    </div>

    <!-- Step 3 Demo -->
    <div class="demo-section">
      <h2>Step 3 - Almost Done</h2>
      <div class="three-step-progress">
        <div class="step-container">
          <div class="step-bubble completed">
            <span>✓</span>
          </div>
          <span class="step-label completed">Details</span>
        </div>
        <div class="connector completed"></div>
        <div class="step-container">
          <div class="step-bubble completed">
            <span>✓</span>
          </div>
          <span class="step-label completed">Schedule</span>
        </div>
        <div class="connector completed"></div>
        <div class="step-container">
          <div class="step-bubble current">
            <span>3</span>
          </div>
          <span class="step-label current">Confirm</span>
        </div>
      </div>
    </div>

    <!-- Interactive Demo -->
    <div class="demo-section">
      <h2>Interactive Demo</h2>
      <div id="interactive-progress" class="three-step-progress">
        <!-- Will be rendered by JavaScript -->
      </div>
      <div class="controls">
        <button class="prev" onclick="prevStep()">← Previous</button>
        <button class="next" onclick="nextStep()">Next →</button>
      </div>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const labels = ['Details', 'Schedule', 'Confirm'];

    function renderProgress() {
      const container = document.getElementById('interactive-progress');
      let html = '';

      for (let step = 1; step <= 3; step++) {
        const status = step < currentStep ? 'completed' : (step === currentStep ? 'current' : 'pending');
        const icon = status === 'completed' ? '✓' : step;

        html += `
          <div class="step-container">
            <div class="step-bubble ${status}">
              <span>${icon}</span>
            </div>
            <span class="step-label ${status}">${labels[step - 1]}</span>
          </div>
        `;

        if (step < 3) {
          const connectorStatus = step < currentStep ? 'completed' : '';
          html += `<div class="connector ${connectorStatus}"></div>`;
        }
      }

      container.innerHTML = html;
      updateButtons();
    }

    function updateButtons() {
      document.querySelector('.prev').disabled = currentStep <= 1;
      document.querySelector('.next').disabled = currentStep >= 3;
    }

    function prevStep() {
      if (currentStep > 1) {
        currentStep--;
        renderProgress();
      }
    }

    function nextStep() {
      if (currentStep < 3) {
        currentStep++;
        renderProgress();
      }
    }

    // Initial render
    renderProgress();
  </script>
</body>
</html>
